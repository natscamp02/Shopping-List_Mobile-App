<ion-app>
    <ion-menu side="start" menuId="mainMenu" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Options</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item routerLink="/item-list">
                    <ion-icon name="cart-outline" slot="start"></ion-icon>
                    <ion-label>All Items</ion-label>
                </ion-item>
                <ion-item routerLink="/item-list/new">
                    <ion-icon name="bag-add-outline" slot="start"></ion-icon>
                    <ion-label>Add New Item</ion-label>
                </ion-item>
                <ion-item routerLink="/categories">
                    <ion-icon name="list-circle-outline" slot="start"></ion-icon>
                    <ion-label>See Categories</ion-label>
                </ion-item>
                <ion-item routerLink="/categories/new">
                    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
                    <ion-label>Add New Category</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main" (activate)="closeMenu()"></ion-router-outlet>
</ion-app>
