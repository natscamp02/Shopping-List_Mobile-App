<app-toolbar></app-toolbar>

<ion-content class="ion-padding-horizontal" fullscreen>
    <div class="container">
        <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
            <h3 class="ion-margin-end">{{action | titlecase}} a item</h3>

            <ion-list>
                <ion-item>
                    <ion-label position="floating">Item Name</ion-label>
                    <ion-input type="text" name="item_name" placeholder="eg. Eggs" [(ngModel)]="item.name" required>
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Category</ion-label>
                    <ion-input type="text" name="category" placeholder="eg. Poultry" [(ngModel)]="item.category"
                        required>
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Amount</ion-label>
                    <ion-input type="number" name="amount" placeholder="" [(ngModel)]="item.amount" required>
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Price</ion-label>
                    <ion-input type="number" name="price" placeholder="" [(ngModel)]="item.price" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Bought</ion-label>
                    <ion-checkbox slot="start" name="bought" [(ngModel)]="item.bought"></ion-checkbox>
                </ion-item>

                <ion-item>
                    <ion-label>
                        <ion-button type="submit" expand="block" color="success" size="default">
                            <ion-icon name="checkmark"></ion-icon>
                            <ion-label>Done</ion-label>
                        </ion-button>
                    </ion-label>
                </ion-item>
            </ion-list>
        </form>
    </div>
</ion-content>
